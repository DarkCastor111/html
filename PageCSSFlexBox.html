<html lang="ES-es"> <!--Inicio de la pagina-->
<head> <!--Inicio del HEAD-->
	<meta charset="utf-8"/>
	
	<!--Descripcion de la pagina-->
	<meta name="Description" content="Descripcion de la pagina"/>
	
	<!--Palabras clave-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initialscale=1.0">
	
	<!--Titulo de la pagina-->
	<title>CSS Flexbox</title>
	
	<!--Vinculo a una hoja de estilos CSS externa-->
	<link rel="stylesheet" href="css/miFlexbox.css"/>
	

</head> <!--Fin del HEAD-->

<body> <!--Comienzo del BODY-->
	<div class="container"> <!-- Flex container -->
		<div class="item item-1">1</div> <!-- Flex items -->
		<div class="item item-2">2</div>
		<div class="item item-3">3</div>
	</div>
	<br>
	<h2>flex-direction: row</h2>
	<div class="container" name="rowDiv"> <!-- Flex container -->
		<div class="item item-1">1</div> <!-- Flex items -->
		<div class="item item-2">2</div>
		<div class="item item-3">3</div>
	</div>
	<br>
	<h2>flex-direction: row-reverse</h2>
	<div class="container" name="rowRDiv"> <!-- Flex container -->
		<div class="item item-1">1</div> <!-- Flex items -->
		<div class="item item-2">2</div>
		<div class="item item-3">3</div>
	</div>
	<br>
	<h2>flex-direction: column</h2>
	<div class="container" name="colDiv"> <!-- Flex container -->
		<div class="item item-1">1</div> <!-- Flex items -->
		<div class="item item-2">2</div>
		<div class="item item-3">3</div>
	</div>
	<br>
	<h2>flex-direction: column-reverse</h2>
	<div class="container" name="colRDiv"> <!-- Flex container -->
		<div class="item item-1">1</div> <!-- Flex items -->
		<div class="item item-2">2</div>
		<div class="item item-3">3</div>
	</div>
	<br>
	<h2>flex-wrap: wrap</h2>
	<div class="container" name="wrapDiv"> <!-- Flex container -->
		<div class="item item-1">01</div> <!-- Flex items -->
		<div class="item item-2">02</div>
		<div class="item item-3">03</div>
		<div class="item item-1">04</div> 
		<div class="item item-2">05</div>
		<div class="item item-3">06</div>
		<div class="item item-1">07</div> 
		<div class="item item-2">08</div>
		<div class="item item-3">09</div>
		<div class="item item-1" style="background-color: red; align-self: flex-end;" >10</div> 
		<div class="item item-2">11</div>
		<div class="item item-3">12</div>
	</div>
	
		<br>
	<h2>flex-wrap: nowrap</h2>
	<div class="container" name="nowrapDiv"> <!-- Flex container -->
		<div class="item item-1">01</div> <!-- Flex items -->
		<div class="item item-2">02</div>
		<div class="item item-3">03</div>
		<div class="item item-1">04</div> 
		<div class="item item-2">05</div>
		<div class="item item-3">06</div>
		<div class="item item-1">07</div> 
		<div class="item item-2">08</div>
		<div class="item item-3">09</div>
		<div class="item item-1">10</div> 
		<div class="item item-2">11</div>
		<div class="item item-3">12</div>
	</div>

</body> <!--Fin del BODY-->
</html> <!--Fin de la pagina WEB-->
